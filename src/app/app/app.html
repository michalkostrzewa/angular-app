<app-header />
<main>
  <ul id="users">
    @for(user of users; track user.id){
    <li>
      <app-user [user]="user" (select)="onSelectUser($event)" />
    </li>
    }
  </ul>
  @if(selectedUser()) {
  <app-tasks [userId]="selectedUser()!.id" [name]="selectedUser()!.name" />
  }@else {
  <h2>Select user</h2>
  }
</main>
